<div>
  <mat-form-field>
    <mat-label>Поиск</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
  </mat-form-field>
</div>
<div>
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Название книги</th>
      <td mat-cell *matCellDef="let books"> {{books.title}} </td>
    </ng-container>
    <ng-container matColumnDef="publisher">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Издание</th>
      <td mat-cell *matCellDef="let books"> {{books.publisher}} </td>
    </ng-container>
    <ng-container matColumnDef="genre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Жанр</th>
      <td mat-cell *matCellDef="let books"> {{books.genre}} </td>
    </ng-container>
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Автор</th>
      <td mat-cell *matCellDef="let books"> {{books.author}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[9]" showFirstLastButtons></mat-paginator>
</div>
