<div id="grid-container">
  <h1 class="title-page">Книги</h1>
  <div class="card-container">
    <app-book-card
      *ngIf="books[0]"
      class="cards"
      [book]="books[0]"
    ></app-book-card>
    {{books[0] | json}}
    <app-book-card
      *ngIf="books[1]"
      class="cards"
      [book]="books[1]"
    ></app-book-card>
  </div>
</div>
