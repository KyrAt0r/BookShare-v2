<div class="grid-container">
  <div class="header"><h1>Список пользователей:</h1></div>
  <div class="search">
    <mat-form-field>
      <mat-label>Поиск</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
    </mat-form-field>
  </div>
  <div class="mat-elevation-z8 table">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="login">
        <th mat-header-cell *matHeaderCellDef> Логин</th>
        <td mat-cell *matCellDef="let users"> {{users.login}} </td>
      </ng-container>

      <ng-container matColumnDef="e-mail">
        <th mat-header-cell *matHeaderCellDef> E-mail</th>
        <td mat-cell *matCellDef="let users"> {{users.email}} </td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Роль</th>
        <td mat-cell *matCellDef="let users"> {{users.role}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[9]" showFirstLastButtons></mat-paginator>
  </div>
</div>
