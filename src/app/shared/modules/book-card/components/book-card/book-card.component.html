<form [formGroup]="booksCard">
  <mat-card class="example-card">
    <img mat-card-image class="example-header-image" src="assets/img/book.png">
    <mat-card-title>{{book.title}}</mat-card-title>
    <mat-card-subtitle>
      {{book.author}} <br>
      {{book.publisher}}
    </mat-card-subtitle>
    <app-star-rate formControlName="starRate"></app-star-rate> <p>{{booksCard.get('starRate').value}}</p>
<!--    <app-star-rate [formControl]="booksCard.get('starRate')"></app-star-rate>-->
    <mat-card-subtitle>{{book.genres}}</mat-card-subtitle>
  </mat-card>
</form>
