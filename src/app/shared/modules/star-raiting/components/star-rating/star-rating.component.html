<form action="">
  <ng-template ngFor let-star [ngForOf]="stars" let-i="index">
    <input #checkbox id="star-{{ star }}-{{ id }}" type="radio" name="star" (click)="rate(star)"
           [checked]="value == star" [disabled]="disabled"/>
    <label for="star-{{ star }}-{{ id }}"></label>
  </ng-template>
</form>
