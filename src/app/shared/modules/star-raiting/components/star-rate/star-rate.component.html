<div class="rating-area">
  <ng-container *ngFor="let star of stars">
    <input
      [formControl]="starControl"
      type="radio"
      name="star-{{bookId}}"
      id="star-{{bookId}}-{{star}}"
      [value]="star"
    >
    <label for="star-{{bookId}}-{{star}}"></label>
  </ng-container>
</div>
