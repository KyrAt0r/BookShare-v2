<h1 mat-dialog-title>{{titleDialog}}</h1>
<div mat-dialog-content>
  <div *ngFor="let book of data">{{book.title}} {{book.author}} Издание: {{book.publisher}}</div>
</div>

<mat-form-field appearance="fill">
  <mat-label>State</mat-label>
  <mat-select [(value)]="selectedUser" (selectionChange)="selectUser($event.source.selected)">
    <mat-form-field style="width: 100%">
      <mat-label>Поиск</mat-label>
      <input matInput class="search-input" (keyup)="search($event.target.value)">
    </mat-form-field>

    <mat-option *ngFor="let user of users" [value]="user.id">
      {{user.userName}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="approve()" cdkFocusInitial>Выдать</button>
  <button mat-button (click)="onNoClick()">Отмена</button>
</mat-dialog-actions>
