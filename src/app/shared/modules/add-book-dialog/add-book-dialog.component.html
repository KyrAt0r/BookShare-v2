<h1 mat-dialog-title>Добавить книгу</h1>
<div mat-dialog-content>
  <form class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Название книги</mat-label>
      <input matInput>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Автор книги</mat-label>
      <input matInput>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Жанры</mat-label>
      <mat-select>
        <mat-option>1</mat-option>
        <mat-option>2</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Аннотация</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>
  </form>
</div>
